name: assembly::apache-ansible-demo::1.0
description: assembly descriptor for apache
properties:
  deploymentLocation:
    description: the name of the location for this assemblies resources to be deployed
    default: core
  resourceManager:
    description: the name of the resource manager that manages the resources
    default: brent
  image_id:
    default: bionic-server-cloudimg-amd64.img
    description: Image to be used for compute instance
  flavor:
    default: m1.small
    description: Type of instance (flavor) to be used
  key_name:
    default: default
    description: This is the name given to a new SSH key pair generated by the HEAT template, and used by the apache2 server
  greeting_receiver:
    default: world
    description: Name to append to the greeting on the default site (i.e. Hello, World!)
  site_port:
    default: 80
    description: Port to bind the apache2 site
  site_admin_email: 
    default: host@localhost
    description: ServerAdmin setting for the apache2 site
  site_name:
    default: hw
    description: Name given to the apache2 site
  internal_ip:
    read-only: true
    value: ${hw-apache.internal_ip}
  public_ip: 
    read-only: true
    value: ${hw-apache.public_ip}
composition:
  hw-apache:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      image_id:
        value: ${image_id}
      flavor:
        value: ${flavor}
      key_name:
        value: ${key_name}
    type: resource::hw-apache-vnfc-apache-ansible-demo::1.0
    quantity: 1
designerLayout:
  description: >-
    The following information is solely used to determine the presentation of
    this Assembly Design in the LM UI. It does not form part of
    operational/behavioural description of the Assembly and should not be edited
    directly.

